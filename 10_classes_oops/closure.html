<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#313131">
    <button id="orange">orange</button>
    <button id="green">green</button>
</body>
<script>
    function init(){
        let name = "Mozilla";

        function displayName(){
            console.log(name);
        }
        displayName();
    }
    init();
/* Lexical scoping ->  init() creates a local variable called name and a function called displayName(). The displayName() function is an
inner function that is defined inside init() and is available only within the body of the init() function. Note
that the displayName() function has no local variables of its own. However, since inner functions have access 
to the variables of outer scopes, displayName() can access the variable name declared in the parent function, init().*/

//////////////////////////////////////

// Example of closure and lexical scope

document.getElementById("orange").onclick = function(){
    document.body.style.backgroundColor = "orange"
}

document.getElementById("green").onclick = function(){
    document.body.style.backgroundColor = "green"
}

function clickHandler(color){
    //document.body.style.backgroundColor = `${color}`

    return function(){
        document.body.style.backgroundColor = `${color}`
    }
}
document.getElementById("orange").onclick = clickHandler("orange")
document.getElementById("green").onclick = clickHandler("green")

</script>
</html>
