<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #866f6f;">
    <div class='container'>
        <h1>BMI Calculator</h1>
        <form class="form">
            <label>Height in CM:<input type="text" id="height" ></label><br>
            <label>Weight in KG:<input type="text" id="weight"></label><br>
            <button>Calculate</button>
        </form>
    </div>
    <div id="results"></div>
    <div id = "weight_Guide">
        <h3>BMI Weight Guide</h3>
        <h5>Under Weight = Less than 18.6</h5>
        <h5>Normal Range = 18.6 and 24.9</h5>
        <h5>Overweight = Greater than 24.9</h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
